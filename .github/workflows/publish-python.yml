name: Publish Python Package to PyPI

on:
  push:
    tags:
      - "v*"
    branches:
      - main

jobs:
  build-and-publish:
    name: Build and Publish Python Package
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # 移除了 windows-latest
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]
        exclude:
          # 简化了排除条件，现在只需要排除 macOS 上的 Python 3.8
          - os: macos-latest
            python-version: "3.8"

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Set up Rust
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        toolchain: stable
        components: rustfmt, clippy

    - name: Install maturin
      run: pip install maturin

    - name: Build Python package
      working-directory: tmp/lib_um_crypto_rust/um_python
      run: |
        maturin build --release --interpreter python
        echo "Built wheel files:"
        ls -la ../target/wheels/

    - name: Upload wheels as artifacts
      uses: actions/upload-artifact@v4
      with:
        name: python-wheels-${{ matrix.os }}-py${{ matrix.python-version }}
        path: tmp/lib_um_crypto_rust/target/wheels/*.whl
        retention-days: 7

  publish:
    name: Publish to PyPI
    needs: build-and-publish
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Download all wheels
      uses: actions/download-artifact@v4
      with:
        pattern: python-wheels-*
        path: dist

    - name: Combine all wheels
      run: |
        mkdir -p combined_dist
        find dist -name "*.whl" -exec cp {} combined_dist/ \;
        echo "Combined wheel files:"
        ls -la combined_dist/

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.13"

    - name: Install twine
      run: pip install twine

    - name: Publish to PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        twine upload combined_dist/*.whl
